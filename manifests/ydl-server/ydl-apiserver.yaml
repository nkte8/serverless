apiVersion: v1
kind: Service
metadata:
  name: ydl-apiserver
spec:
  type: LoadBalancer
  loadBalancerIP: 192.168.3.202
  selector:
    app: ydl-apiserver
  ports:
    - protocol: TCP
      targetPort: 6001
      port: 80
      name: smb
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: ydl-apiserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ydl-apiserver
  template:
    metadata:
      labels:
        app: ydl-apiserver
    spec:
      containers:
        - name: ydl-apiserver
          image: registry.neko.lab:5005/root/serverless/ydl-apiserver
          imagePullPolicy: Always
          ports:
            - containerPort: 6001
          env:
            - name: TZ
              value: Asia/Tokyo
